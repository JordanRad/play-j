name: Go Account Service CI

on:
  push:
    branches: [ main ]
    paths: 
    - 'backend/cmd/accountsd/**'
    - '.github/workflows/account-service.yml'
  pull_request:
    branches: [ main ]
    paths: 
    - 'backend/cmd/accountsd/**'

jobs:
  build:
    name: Setup, Test & Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.17

    - name: "Run common tests"
      working-directory: ./backend/internal
      run: go test ./... -v --cover

    - name: "Run account service tests"
      working-directory: ./backend/cmd/accountsd
      run: go test ./... -v --cover

    - name: Build
      working-directory: ./backend/cmd/accountsd
      run: go build -v 
      
      
  docker:
    needs: build
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Docker Login
        env: 
          USER: ${{ secrets.DOCKERHUB_USERNAME }}
          PASSWORD: ${{ secrets.DOCKEHUB_PASSWORD }}
        
        run: |
          docker login -u $USER -p $PASSWORD
      
      - name: Dcoker Build Image
        working-directory: ./backend
        run: |
          docker build . --file Dockerfile.accountsd tag:latest
          
      - name: Docker Push
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/playj
          
          
        
  
