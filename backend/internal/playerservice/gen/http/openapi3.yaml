openapi: 3.0.3
info:
  title: Play-J Player Service
  description: Microservice for streaming music files over the network
  version: "1.0"
servers:
- url: http://localhost:80
  description: Default server for player
paths:
  /api/v1/player-service/tracks/{trackID}:
    get:
      tags:
      - player
      summary: getTrackByID player
      operationId: player#getTrackByID
      parameters:
      - name: trackID
        in: path
        description: ID of the Track
        required: true
        schema:
          type: integer
          description: ID of the Track
          example: 3465175292282028801
        example: 8178752941220215374
      responses:
        "200":
          description: OK response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StreamTrackResponse'
              example:
                track:
                - 73
                - 112
                - 115
                - 97
                - 109
                - 32
                - 101
                - 97
                - 113
                - 117
                - 101
                - 46
components:
  schemas:
    StreamTrackResponse:
      type: object
      properties:
        track:
          type: string
          description: Operation completion status
          example:
          - 86
          - 101
          - 114
          - 111
          - 32
          - 97
          - 112
          - 101
          - 114
          - 105
          - 97
          - 109
          - 32
          - 118
          - 101
          - 110
          - 105
          - 97
          - 109
