          - 97
          - 109
          - 32
          - 113
          - 117
          - 105
          - 32
          - 101
          - 115
          - 116
          - 32
          - 101
          - 110
          - 105
          - 109
          - 46
          format: binary
      example:
        track:
        - 77
        - 105
        - 110
        - 105
        - 109
        - 97
        - 32
        - 99
        - 111
        - 109
        - 109
        - 111
        - 100
        - 105
        - 32
        - 113
        - 117
        - 111
        - 100
        - 32
        - 100
        - 111
        - 108
        - 111
        - 114
        - 101
        - 109
        - 46
      required:
      - track
tags:
- name: player
  description: Player operations
