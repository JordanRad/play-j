openapi: 3.0.3
info:
  title: Accounts Backend Service
  description: Microservice for account management & operations
  version: "1.0"
servers:
- url: http://localhost:80
  description: Default server for accounts
paths:
  /api/v1/account-service/accounts/login:
    post:
      tags:
      - account
      summary: login account
      operationId: account#login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequestBody'
            example:
              email: Numquam quos excepturi vero ad est.
              password: Ab facilis odio facere et.
      responses:
        "200":
          description: OK response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
              example:
                accountID: Molestias exercitationem molestias.
                email: Iusto non mollitia qui non culpa laborum.
                refresh_token: Tempora recusandae nobis.
                role: Reiciendis harum asperiores.
                token: Corrupti voluptas officia nostrum quia voluptatum.
  /api/v1/account-service/accounts/register:
    post:
      tags:
      - account
      summary: register account
      operationId: account#register
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequestBody'
            example:
              confirmedPassword: Cumque quisquam dolorem adipisci.
              email: Nemo provident eos quis ut ut ipsum.
              firstName: Ut magnam et.
              lastName: Vel assumenda eum quibusdam.
              password: Molestiae voluptas dolorum et.
      responses:
        "200":
          description: OK response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterResponse'
              example:
                message: Voluptates id recusandae temporibus et dolore.
  /api/v1/account-service/playlists:
