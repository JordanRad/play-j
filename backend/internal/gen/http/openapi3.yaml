                total: 1854667561
    post:
      tags:
      - playlist
      summary: createAccountPlaylist playlist
      operationId: playlist#createAccountPlaylist
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAccountPlaylistRequestBody'
            example:
              name: Et enim consectetur.
      responses:
        "200":
          description: OK response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterResponse'
              example:
                message: Cupiditate ipsam quis aut commodi id delectus.
  /api/v1/account-service/playlists/{playlistID}:
    get:
      tags:
      - playlist
      summary: getAccountPlaylist playlist
      operationId: playlist#getAccountPlaylist
      parameters:
      - name: playlistID
        in: path
        description: Playlist ID
        required: true
        schema:
          type: integer
          description: Playlist ID
          example: 2675593878929236670
        example: 5594427500673944209
      responses:
        "200":
          description: OK response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountPlaylistResponse'
              example:
                id: 482827072
                name: Sed nostrum aut voluptatem sequi adipisci iure.
                trackIDs:
                - 2114708484
                - 1830613622
                - 1175553468
  /api/v1/account-service/playlists/{playlistID}/tracks/{trackID}:
    delete:
      tags:
      - playlist
      summary: removeTrackFromAccountPlaylist playlist
      operationId: playlist#removeTrackFromAccountPlaylist
      parameters:
      - name: playlistID
        in: path
        description: Playlist ID to modify
        required: true
        schema:
          type: integer
          description: Playlist ID to modify
          example: 14403475015437136035
        example: 13634172083196272956
      - name: trackID
        in: path
        description: Track ID to be deleted
        required: true
        schema:
          type: integer
          description: Track ID to be deleted
          example: 171135245237913193
        example: 16198922406143822803
      responses:
        "200":
          description: OK response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterResponse'
              example:
                message: Ullam eius.
    post:
      tags:
      - playlist
      summary: addTrackToAccountPlaylist playlist
      operationId: playlist#addTrackToAccountPlaylist
      parameters:
      - name: playlistID
        in: path
        description: Playlist ID to modify
        required: true
        schema:
          type: integer
          description: Playlist ID to modify
          example: 4913374386035097814
        example: 15651613814342603472
      - name: trackID
        in: path
        description: Track ID to be added
        required: true
        schema:
          type: integer
          description: Track ID to be added
          example: 16040897732385780006
        example: 7613700036481937954
      responses:
        "200":
          description: OK response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterResponse'
              example:
                message: Quasi modi qui qui.
