      - id
      - name
      - trackIDs
    CreateAccountPlaylistRequestBody:
      type: object
      properties:
        name:
          type: string
          description: Playlist name
          example: Deserunt omnis beatae consequatur explicabo at et.
      example:
        name: Sed ut aut ut.
    DeleteAccountPlaylistRequestBody:
      type: object
      properties:
        playlistID:
          type: integer
          example: 3125244759271945233
      example:
        playlistID: 17097017229226091632
    GetAccountPlaylistCollectionRequestBody:
      type: object
      properties:
        accountID:
          type: integer
          example: 11579680590207708109
      example:
        accountID: 10573761901206515631
    LoginRequestBody:
      type: object
      properties:
        email:
          type: string
          description: Email of the user
          example: Assumenda vel reiciendis et quidem deleniti.
        password:
          type: string
          description: Password of the user
          example: Ducimus eos.
      example:
        email: Qui corporis est debitis.
        password: Nemo dolore dolor impedit explicabo.
    LoginResponse:
      type: object
      properties:
        accountID:
          type: string
          description: User's role
          example: Debitis similique iure.
        email:
          type: string
          description: User's email
          example: Excepturi et alias non sed quam.
        refresh_token:
          type: string
          description: Refresh token
          example: Qui ut.
        role:
          type: string
          description: User's role
          example: Voluptatem nisi molestias consequatur quae.
        token:
          type: string
          description: JWT Token
          example: Animi architecto est perferendis ratione ut.
      example:
        accountID: Enim aut itaque eveniet consequatur.
        email: Et molestiae expedita explicabo ut.
        refresh_token: Aperiam officia rem.
        role: Commodi ut.
        token: Qui consectetur blanditiis nesciunt unde itaque.
      required:
      - email
      - token
      - refresh_token
      - role
    RegisterRequestBody:
      type: object
      properties:
        confirmedPassword:
          type: string
          description: Confirmed password of the user
          example: Et dolor aliquam rem quasi incidunt voluptatem.
        email:
          type: string
          description: Email of the user
          example: Illo libero et.
        firstName:
          type: string
          description: First name of the user
          example: Illum iste iusto aut non.
        lastName:
          type: string
          description: Last name of the user
          example: Maiores illum debitis.
        password:
          type: string
          description: Password of the user
          example: Qui nemo aperiam.
      example:
        confirmedPassword: Officia ut eaque accusantium ullam et quod.
        email: Sed corrupti atque ut beatae id et.
        firstName: Veritatis animi amet dolores odio itaque.
        lastName: Neque officiis assumenda et.
        password: Exercitationem eveniet.
      required:
      - email
      - password
      - confirmedPassword
      - firstName
      - lastName
    RegisterResponse:
      type: object
      properties:
        message:
          type: string
          description: Operation completion status
          example: Doloribus quia vel earum debitis.
      example:
        message: Ut eligendi molestiae velit minus et excepturi.
