          description: Playlist id
          example: 1540988781
          format: int32
        name:
          type: string
          description: Playlist name
          example: Ipsa quae.
        trackIDs:
          type: array
          items:
            type: integer
            example: 1647847135
            format: int32
          description: Array of TrackIDs
          example:
          - 1535111521
          - 75589077
      example:
        id: 583093875
        name: Doloribus consectetur corporis doloribus autem et ipsa.
        trackIDs:
        - 492043154
        - 94395630
        - 1251627133
        - 1038185886
